name: Build APK Completo
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el código de tu repositorio
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. Configurar el entorno de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Instalar las librerías de tu proyecto React
      - name: Install Dependencies
        run: npm install

      # 4. Crear la versión web de tu app (la carpeta dist)
      - name: Build Web App
        run: npm run build

      # 5. Instalar y configurar Capacitor (lo que convierte la web en app)
      - name: Install Capacitor and Platforms
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "MiApp" "com.miapp.id" --web-dir dist
          npx cap add android
          npx cap sync

      # 6. Configurar Java 21 (Vital para que no te dé el error anterior)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'

      # 7. Aumentar memoria para evitar errores de compilación
      - name: Set Java Heap Size
        run: echo "_JAVA_OPTIONS=-Xmx2048m" >> $GITHUB_ENV

      # 8. Compilar la APK final
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon

      # 9. Guardar la APK para que la puedas descargar
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mi-app-final
          path: android/app/build/outputs/apk/debug/app-debug.apk
