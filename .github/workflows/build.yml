name: Build APK Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "MiApp" "com.miapp.id" --web-dir dist
          npx cap add android
          npx cap sync

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'

      # ESTE PASO ELIMINA EL ERROR DE LAS CAPTURAS (CLASES DUPLICADAS)
      - name: Force Specific Kotlin Version
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          sed -i 's/dependencies {/dependencies {\n    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.9.0"))/g' android/app/build.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mi-app-final
          path: android/app/build/outputs/apk/debug/app-debug.apk
